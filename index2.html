<!DOCTYPE html>
<html>
    <head>
        <title>Login/sign in</title>
    </head>
</html>
<body text="white" bgcolor="black">
    <form>
        <h1>LOGIN</h1>
        User ID:<input type="text" name="user_id"><br>
        Password:<input type="password" name="password"><br>
        <input type="checkbox" name="I Am Not Robot" value="on">I Am Not Robot<br>
        <input type="button" name="Login" value="Login"><br>
        <br>
        <input type="button" name="Forget Password" value="Forget Password"><br>
        <br>
        <hr>
        <h1>SIGN IN</h1>
        Firstname:<input type="text" name="Firstname"><br>
        Lastname:<input type="text" name="Lastname"><br>
        Email ID:<input type="text" name="Email_ID"><br>
        <br>
        <input type="button" name="Submit" value="Submit"><br>

    </form>
</body>
